name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:15.4-buster
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Debug
        run: mkdir -p packages/merger/dist
      - name: Build
        run: npm run build && cat packages/merge/dist/merger.js
      - name: Test
        run: npm test
